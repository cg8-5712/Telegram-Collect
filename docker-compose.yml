version: '3.8'

services:
  # ==================== Clash 代理（可选）====================
  # 不需要代理时: docker-compose up tg-monitor
  # 需要代理时: docker-compose --profile proxy up
  clash:
    image: metacubex/mihomo:latest
    container_name: tg-clash
    restart: unless-stopped
    profiles: ["proxy"]
    volumes:
      - ./clash/config.yaml:/root/.config/mihomo/config.yaml
      - ./clash/data:/root/.config/mihomo
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9090"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ==================== 监控主服务 ====================
  tg-monitor:
    build: .
    container_name: tg-monitor
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./sessions:/app/sessions
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
      - SECRET_KEY=${SECRET_KEY:-please-change-this-secret-key}
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-admin123}
    stdin_open: true
    tty: true

